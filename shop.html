<!DOCTYPE html>
<html lang="en">
<head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="cart.png" type="image/x-icon">
    <title>Shopping</title>
<link rel="stylesheet" href="shop.css"></head>
<body>
    <div id="cart">
        <h2>Shopping Cart</h2>
        <table>
          <thead>
            <tr>
              <th>Item</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <img src="item1.jpg" alt="Item 1">
                <span>Item 1</span>
              </td>
              <td>$10</td>
              <td>
                <button class="minus-btn">-</button>
                <input type="text" class="qty-input" value="1">
                <button class="plus-btn">+</button>
              </td>
              <td class="item-total">$10</td>
              <td>
                <button class="delete-btn">X</button>
                <button class="like-btn">❤️<i class="far fa-heart"></i></button>
              </td>
            </tr>
            <tr>
              <td>
                <img src="item3.jpg" alt="Item 3">
                <span>Item 3</span>
              </td>
              <td>$20</td>
              <td>
                <button class="minus-btn">-</button>
                <input type="text" class="qty-input" value="1">
                <button class="plus-btn">+</button>
              </td>
              <td class="item-total">$20</td>
              <td>
                <button class="delete-btn">X</button>
                <button class="add-to-cart-btn">Add to Cart</button>
                <button class="like-btn">❤️</button>
              </td>
            </tr>
            
            <tr>
              <td>
                <img src="item2.jpg" alt="Item 2">
                <span>Item 2</span>
              </td>
              <td>$15</td>
              <td>
                <button class="minus-btn">-</button>
                <input type="text" class="qty-input" value="1">
                <button class="plus-btn">+</button>
                <button class="add-to-cart-btn">Add to Cart</button>
              </td>
              <td class="item-total">$15</td>
              <td>
                <button class="delete-btn">X</button>
                <button class="like-btn">❤️<i class="far fa-heart"></i></button>
               

              </td>
            </tr>
          </tbody>
        </table>
        <div class="cart-total">
          <p>Total: <span class="total-price">$25</span></p>
        </div>
      </div>
      
</body>
<script src="shop.js">
</script>

</html>
